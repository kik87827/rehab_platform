<!DOCTYPE html>

@@include('./include/head.html')

	<div class="page_wrap">

		<!-- contents -->

				<div class="sub_content_zone">

						<div class="respon_form_tr">
							<div class="respon_form_cols">
								<div class="respon_form_th"><span class="form_thtext">질병 종류</span></div>
								<div class="respon_form_td">

								</div>
							</div>
						</div>

							<div class="respon_form_cols">
								<div class="respon_form_th"><span class="form_thtext">통계</span></div>

									<div class="chkrd_flist_w">

												</div>
											</li>
											<li>

													<input type="radio" class="chkrd" id="stat_02" name="stat">

											</li>
											<li>
												<div class="chkrd_item">
													<input type="radio" class="chkrd" id="stat_03" name="stat">

											<li>

													<input type="radio" class="chkrd" id="stat_05" name="stat">

												</div>

										</ul>
									</div>

								</div>
							</div>
						</div>

					</div>

			menuRock("#gnb_03"); // 메뉴락
